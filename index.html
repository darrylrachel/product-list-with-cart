<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>TRBL LABS | Product list with cart</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/stylesheets/index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main container-fluid">
      <div class="row main__row">
        <div class="main__main">
          <div class="main__header">
            <h1 class="title">Desserts</h1>
          </div>

          <div class="main__content">
            <div class="main__content-container container">
              <div class="row">
                <div class="items" id="product-container">
                  <!-- Products are being dynamically added from json file using JS -->

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="main__side">
          <div class="container">
            <div>
              <div class="sidebar">
                <div class="sidebar__cart">
                  <p class="quantity">
                    Your Cart <span id="quantity">(0)</span>
                  </p>
                </div>
                <div class="sidebar__cart-items">
                  <img
                    src="./assets/images/illustration-empty-cart.svg"
                    alt="Empty Cart"
                  />
                  <p class="text">Your added items will appear here</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/scripts.js"></script>
  </body>
</html>
